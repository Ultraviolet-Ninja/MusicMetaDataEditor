plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id 'application'
    id 'jacoco'
}

group 'jasmine.jragon'
version '1.0-SNAPSHOT'

compileJava {
    options.encoding("UTF-8")
}

compileTestJava {
    options.encoding("UTF-8")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation 'org.testng:testng:7.1.0'
    implementation group: 'com.mpatric', name: 'mp3agic', version: '0.9.1'
    implementation 'io.github.palexdev:materialfx:11.11.1'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml']
}

test {
    useTestNG()
    finalizedBy(jacocoTestReport)
}

jacocoTestReport {
    reports {
        xml.enabled(true)
    }
}